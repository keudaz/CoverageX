version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: todo-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: todoapp
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    volumes:
      - db-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: todo-backend
    restart: on-failure
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: todo
      DB_PASSWORD: todopass
      DB_NAME: todoapp
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: todo-frontend
    restart: on-failure
    environment:
      REACT_APP_API_BASE: http://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
